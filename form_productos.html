<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <h1>Bienvenidos al modulo Productos</h1>


    <header class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Proveedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Reclamos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">

        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto" onclick=""> Formulario Productos</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombre-n">
                    </label>
                </div>

                <div class="mb-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valor-n">
                    </label>
                </div>

                <div class="mb-3">
                    <label for="vigente" class="form-label">Vigente</label>
                    <input type="text" class="form-control" id="vigente-n">
                    </label>
                </div>


                <div class="mb-3">
                    <label for="linea" class="form-label">Linea</label>
                    <input type="text" class="form-control" id="linea-n">
                    </label>
                </div>


                <button type="button" class="btn btn-primary" onclick="guardarProductos()">Guardar</button>
                <button type="button" class="btn btn-primary" id="btn-editar">Editar</button>


            </form>
        </div>
        <a class="nav-link" href="#">Proveedores</a>

    </section>
    <script src="js/request.js"></script>
    <script src="js/productos.js"></script>

    <script>

        window.onload = function () {
            let boton = document.getElementById('btn-editar')
            const url = new URLSearchParams(window.location.search);
            console.log("identificadot ", url.get('id'))
            cargarDatos(url.get('id'));

            boton.onclick = () => {

                modificarProductos(url.get('id'));
            }
        }

    </script>

</body>
